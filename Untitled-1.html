<!DOCTYPE html> 
<html>
    <head>
        <title>first reaction</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script> 
    </head>
    <body>
        <div id ="root"/>
      <script type="text/babel">

        class DisplayCustomer extends   React.Component{
            render(){
                return <div><h1>Customer details</h1>
                <b>Name: {this.props.name}</b>
                <b> Email:</em>{this.props.email}</b>    
                </div>
            }
        }
     

        ReactDOM.render(<DisplayCustomer name="john" email="john@gmail.com"/>,document.getElementById("root"));
    </script>
</body>
</html>
