<!DOCTYPE html> 
<html>
    <head>
        <title>first reaction</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script> 
    </head>
    <body>
        <div id ="root"/>
      <script type="text/babel">

        class DisplayCustomer extends   React.Component{
            render(){
                return <div><h1>Customer details</h1>
                <b>Name: {this.props.name}</b><br/>
                <b> Email:{this.props.email}</b>    
                <DisplayAddress address={this.props.address}/></div>
            }
        }

        class DisplayAddress extends React.Component{
            render(){
                return <div>Address 
                  <b>  City: {this.props.address.city} </b>
                 <b>   Street: {this.props.address.street} </b>
                    </div>
            }
        }
        
        var address1= {
            street: "anderson blvd",
            city: "Austin"
        }

        var address2={
            street: "palm spring",
            city: "sandiego"
        }

        var address3={
            city:"vancouver",
            street:"coquitlam street"
        }
        
        

        ReactDOM.render(<div><DisplayCustomer name="john" email="john@gmail.com" address={address1}/>
            <DisplayCustomer name="bob" email="bob@gmail.com" address={address2}/>
            <DisplayCustomer name="janet" email="janet@gmail.com" address={address3}/>

            </div>,
        
        document.getElementById("root"));
    </script>
</body>
</html>
